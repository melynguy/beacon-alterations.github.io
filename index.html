        <div id="services">

    <section>
        <div class="container">
            <div id="order-form">
                </br>
                <h2>
                    Send us a work request
                </h2>
                <h5>
                    or contact us directly
                </h5>
                </br>
                <div class="row">
                    <form class="col s12" action="https://formspree.io/glsmith3@uw.edu" method="POST" id="coisa">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate" name="name">
                                <label for="icon_prefix">Name</label>
                            </div>
                            <div>
                                <input type="text" name="_gotcha" style="display:none"/>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input id="email" type="email" class="validate" name="_replyto">
                                <label for="email" data-error="wrong" data-success="right">Email</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input placeholder="(optional)"id="icon_telephone" type="tel" class="validate" name="phone">
                                <label for="icon_telephone">Telephone</label>
                            </div>
                            <div>
                                <div class="input-field col s12">
                                <i class="material-icons prefix">mode_edit</i>
                                <textarea placeholder="Tell us how we can help you, and by when" id="icon_prefix2" class="materialize-textarea" name="message"></textarea>
                                <label for="icon_prefix2">Message</label>
                                </div>
                            </div>
                            <div>
                                <button class="btn waves-effect waves-light right" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                        
            </div>     
        </div>
    </section>
